<h2 md-dialog-title class="has-text-danger">
    Upload de imagens
    <small>com corte</small>
</h2>
<md-dialog-content>

    <!-- STEPS -->
    <div steps>
        <div steps-content fxLayout="row" fxLayoutAlign="start center">
            <button md-icon-button fxHide.xs [disabled]="!steps.current.previus || (steps.current.previusDisabled && steps.current.previusDisabled())"
                (click)="steps.current.previusAction()">
                <md-icon>keyboard_arrow_left</md-icon>
            </button>
            <span fxFlex></span>
            <h3>Passo
                <b>{{steps.current.number}}</b> de
                <b>{{steps.total}}</b> /
                <span class="has-text-primary">{{steps.current.label}}</span>
            </h3>
            <span fxFlex></span>
            <button md-icon-button fxHide.xs [disabled]="!steps.current.next || (steps.current.nextDisabled && steps.current.nextDisabled())"
                (click)="steps.current.nextAction()">
                <md-icon>keyboard_arrow_right</md-icon>
            </button>
        </div>
    </div>

    <!-- STEP 1 / UPLOAD -->
    <div class="step-1" [hidden]="steps.current.number != 1">
        <app-upcrop-upload #upcropUpload [config]="data.uploadConfig" (onUploadImage)="onUploadImage($event)"></app-upcrop-upload>
    </div>

    <!-- STEP 2 / CROP -->
    <div class="step-2" [hidden]="steps.current.number != 2">
        <app-upcrop-crop #upcropCrop [config]="data.cropConfig" (onCropImage)="onCropImage($event)"></app-upcrop-crop>
    </div>
</md-dialog-content>
<md-dialog-actions *ngIf="steps.current.number == 1">
    <button md-button md-dialog-close>Fechar</button>
    <button md-button color="primary" [disabled]="!upcropUpload.uploader.queue.length" (click)="goToStep2()">Continuar</button>
</md-dialog-actions>
<md-dialog-actions *ngIf="steps.current.number == 2">
    <button md-button (click)="goToStep1()">Voltar</button>
    <button md-button color="primary" [fxHide]="upcropCrop.uploader?.queue?.length == (upcropCrop.currentNumber + 1)" (click)="upcropCrop.goToNextCrop()">Pr√≥xima imagem</button>
    <button md-button color="primary" [fxHide]="upcropCrop.uploader?.queue?.length > (upcropCrop.currentNumber + 1)" [disabled]="upcropCrop.uploading"
        (click)="finish()">Concluir</button>
</md-dialog-actions>
